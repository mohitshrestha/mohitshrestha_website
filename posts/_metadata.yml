# options specified here will apply to all posts in this folder

# freeze computational output
## Source: https://quarto.org/docs/projects/code-execution.html#freeze
freeze: true

# Enable banner style title blocks
title-block-banner: true

# Enable CC licence appendix
license: "CC BY"

# Default knitr options
execute:
  echo: true
  message: false
  warning: false

# Default author name of all posts
author:
  - name: Mohit Shrestha
    url: https://www.mohitshrestha.com.np/
    orcid: 0000-0003-1719-2195
    # affiliation: Mohit Shrestha Github
    # affiliation-url: https://mohitshrestha.github.io

# Default fields for citation
citation: true

# Default for table of contents
toc: true
toc-depth: 3
toc-title: "On this page"
toc-location: left

page-layout: article

format:
  html:
    include-after-body: ../posts/_footer.qmd

lightbox:
  match: auto
  effect: fade
  desc-position: right
  loop: false
  css-class: "my-css-class"
